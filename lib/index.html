<!DOCTYPE html>
<html>
<head>
  <title>Webpack 2 Demo</title>
  <style>
    html {
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body ng-app="example">

  <div ng-controller="controller">
    <p>Model Value: {{model.value}}</p>


    <!-- <p>Options: {{options}}</p> -->
    <reselect ng-model="model.value">
      <reselect-selection>
        Custom Selection {{$selection}} {{outer.name}}
      </reselect-selection>

      <reselect-choices options="opts.id as opts in options">
        Option {{opts.name}}
      </reselect-choices>

      <reselect-choice value="{{30}}">Single Thirty</reselect-choice>
      <reselect-choice value="40">Single Forty</reselect-choice>
    </reselect>

    <!-- <reselect ng-model="model.value2">
      <reselect-choices options="opts.id as opts in options">
        {{outer.name}} Option {{opts.name}}
      </reselect-choices>
      <reselect-choice value="{{20}}">{{outer.name}} Twenty</reselect-choice>
      <reselect-choice value="30">Thirty</reselect-choice>
    </reselect> -->

    <hr/>
  
    <button ng-click="hello=10">10</button>
    <button ng-click="hello=20">20</button>
    <button ng-click="hello=30">30</button>
    <button ng-click="hello=null">null</button>
    <button ng-click="hello=undefined">undefined</button>
    <button ng-click="log()">undefined</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="/reselect.js"></script>
  <script>
    Reselect.debug = true
    angular.module('example', ['reselect'])
      .controller('controller', function ($scope) {
        $scope.hello = 'yo'

        $scope.model = {
          value: 'yo'
        }

        $scope.outer = {
          name: 'Outer'
        }

        $scope.options = [{
          id: 10,
          name: 'Ten'
        }, {
          id: 20,
          name: 'Twenty'
        }]

        $scope.log = function () {
          console.log($scope)
        }
      })

  </script>
</body>
</html>
